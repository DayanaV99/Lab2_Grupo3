<div class="hero" id="Hero">
  <div class="column">
    <h1>{{ title }}</h1>
    <p *ngIf="currentSection === 'Hero'">{{ message }}</p>
    <ul>
      <li *ngFor="let item of beneficios">
        <strong>{{ item.name }}:</strong> {{ item.description }}
      </li>
    </ul>
  </div>
  <div class="column">
    <div class="carousel">
      <img *ngFor="let image of images; let i = index" [src]="image.src" [alt]="image.alt" [class.active]="i === currentIndex">
      <div class="carousel-controls">
        <button class="carousel-control prev" (click)="prevImage()">&lt;</button>
        <button class="carousel-control next" (click)="nextImage()">&gt;</button>
      </div>
    </div>
  </div>
</div>
